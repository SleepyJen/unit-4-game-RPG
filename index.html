<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPG Game</title>
</head>

<body class="body" background="./assets/images/Littlemermaid_922.jpg">
    <header class="heros">Choose a Hero</header>
    <div class="heroine">
        <div class="characters" id="hero1">
            <img class="hero-card" src="./assets/images/ariel.jpg" alt="First Hero">
            <div class="hp" id="h1">HP: 100</div>
            <div class="char-name">Ariel</div>
        </div>
        <div class="characters" id="hero2">
            <img class="hero-card" src="./assets/images/eric.jpg" alt="Second Hero">
            <div class="hp" id="h2">HP: 110</div>
            <h3 class="char-name">Eric</h3>
        </div>
        <div class="characters" id="hero-last">
            <img class="hero-card" src="./assets/images/350px-King_Triton_KHII.png" alt="Third hero">
            <div class="hp" id="h3">HP: 300</div>
            <h3 class="char-name">King Triton</h3>
        </div>
    </div>
    <header class="villains-text">Select a Villain to Fight</header>
    <div class="villains">
        <div class="characters" id="vill1">
            <img class="hero-card" src="./assets/images/ursula.png" alt="Villain1">
            <div class="hp" id="h1">HP: 600</div>
            <h3 class="char-name">Ursula</h3>
        </div>
        <div class="characters" id="vill2">
            <img class="hero-card" src="./assets/images/floatsom.jpg" alt="villain2">
            <div class="hp" id="h1">HP: 60</div>
            <h3 class="char-name">Floatsam</h3>
        </div>
        <div class="characters" id=vill3>
            <img class="hero-card" src="./assets/images/Jetsam.jpg" alt="villain3">
            <div class="hp" id="h1">HP: 60</div>
            <h3 class="char-name">Jetsam</h3>
        </div>
    </div>
    <div class="fightBox">
    </div>

    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
